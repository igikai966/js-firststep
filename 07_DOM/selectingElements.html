<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Elements</title>
</head>
<body>
    
   <!-- 
    1> getElementById()
    2> getElementsByClassName()
    3> getElementsByName()
    4> getElementsByTagName()
    5> querySelector()
    ----> 
    <!--Note- ids are case-sensitive
    If the document has no element with the specified id, 
    the getElementById() method returns null-->

    <p id="first">Hi! I am a human</p>
    <p>Javascipt is fun!</p>
    <h2>Select a language you prefer:</h2>

    <label for="Javascript">Javascipt</label>
    <input type="radio" name="language" value="Javascipt">
    <label for="Typescript">Typesript</label>
    <input type="radio" name="language" value="TypeScipt">
    <label for="Java">Java</label>
    <input type="radio" name="language" value="Java">
    <label for="Python">Python</label>
    <input type="radio" name="language" value="Python">
    <br><br>

    <button id="btnRate">Submit</button>
    <p id="output"></p>

    <script>
        const mypara=document.getElementById('first');
        console.log(mypara);

        let btn =document.getElementById('btnRate');
        let output=document.getElementById('output');

        btn.addEventListner('click',()=>
    {
        let lang=document.getElementByName('language');
        lang.forEach((lang) => {
            if(lang.checked){
                output.innerText=`You selected ${lang.value}`;
            }

            });
    })


    </script>
    
</body>
</html>
